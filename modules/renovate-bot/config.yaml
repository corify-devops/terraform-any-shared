renovate:
    config: |
        {
            "platform": "${platform}",
            "endpoint": "${endpoint}",
            "token": "${token}",
            "autodiscover": "${autodiscover}",
            "onboardingBranch": "${branch_name}",
            %{~ if length(host_rules) > 0 ~}
            "hostRules": ${jsonencode(host_rules)},
            %{~ endif ~}
        }
